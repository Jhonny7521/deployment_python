<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar Nuevo Show</title>
</head>
<body>
    <div class="container">
        <div class="col-8">
            <nav class="d-flex justify-content-between align-items-center">
                <h1>Agregar un nuevo Show de TV</h1>
                <div class="">
                    <a href="/dashboard" class="btn btn-primary btn-sm" >TV Shows</a>
                    <a href="/logout" class="btn btn-danger btn-sm" >Cerrar sesión</a>
                </div>
            </nav>
        </div>
        <div class="col-8">
            <form action="/create/show" method="POST">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" name="title" id="title" class="form-control">
                    <input type="hidden" name = "user_id" value="{{user.id}}">
                </div>
                <div class="form-group">
                    <label for="network">Red:</label>
                    <input type="text" name="network" id="network" class="form-control">
                </div>
                <div class="form-group">
                    <label for="release_date">Fecha de Lanzamiento:</label>
                    <input type="date" name="release_date" id="release_date" class="form-control">
                </div>
                <div class="form-group">
                  <label for="description">Descripción:</label>
                  <textarea name="description" id="description" class="form-control"></textarea>
                </div>
                <br>
                <input type="submit" class="btn btn-primary btn-sm" value="Agregar">
                <!-- <a href="/dashboard" class = "btn btn-success btn-sm">Regresar</a> -->
            </form>
        </div>
        {% with messages = get_flashed_messages(category_filter = ['show']) %} <!-- el get_flashed_messages almacenda todos los mensajes -->
            {% if messages %} <!--si existen mensajes -->
            <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>

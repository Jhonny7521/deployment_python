<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Cita </title>
</head>
<body>
    <div class="container">
      <div class="col-8">
        <nav class="d-flex justify-content-between align-items-center">
          <h1>Editar {{show.title}} </h1>
          <div >
            <a href="/dashboard" class="btn btn-primary btn-sm">TV Shows</a>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar sesión</a>
          </div>
        </nav>
      </div>
      <div class="col-8">
        <form action="/update" method="POST">
          <div class="form-group">
            <input type="hidden" name = "user_id" value="{{user.id}}">
            <input type="hidden" name = "id" value="{{show.id}}">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{show.title}}">
          </div>
          <div class="form-group">
            <label for="network">Red:</label>
            <input type="text" name="network" id="network" class="form-control" value="{{show.network}}">
          </div>
          <div class="form-group">
            <label for="release_date">Fecha de Lanzamiento:</label>
            <input type="date" name="release_date" id="release_date" class="form-control" value="{{show.release_date.strftime('%Y-%m-%d')}}">
          </div>
          <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea name="description" id="description" class="form-control">{{show.description}}</textarea>
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Actualizar">
        </form>
      </div>
      {% with messages = get_flashed_messages(category_filter = ['appointment']) %} <!-- el get_flashed_messages almacenda todos los mensajes -->
        {% if messages %} <!--si existen mensajes -->
        <div class="alert alert-danger">
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
  </div>
</body>
</html>
